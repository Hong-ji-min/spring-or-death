<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            padding: 20px;
        }

        .pagination-container {
            display: flex;
            justify-content: center;
        }
        tr[data-href] {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <main class="container"  layout:fragment="main">
        <div class="search-container">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="검색어를 입력하세요" aria-label="Search" id="searchInput">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="searchButton">검색</button>
            </form>
        </div>
        <div class="table-container my-3">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>글번호</th>
                        <th>카테고리</th>
                        <th>글제목</th>
                        <th>작성자</th>
                        <th>조회수</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody id="tableBody" th:for>
                    <tr data-href="detail1.html">
                        <td>1</td>
                        <td>일반</td>
                        <td>첫 번째 게시물</td>
                        <td>홍길동</td>
                        <td>123</td>
                        <td>2024-07-01</td>
                    </tr>
                    <tr data-href="detail2.html">
                        <td>2</td>
                        <td>공지</td>
                        <td>두 번째 게시물</td>
                        <td>이순신</td>
                        <td>456</td>
                        <td>2024-07-01</td>
                    </tr>
                    <tr data-href="detail3.html">
                        <td>3</td>
                        <td>질문</td>
                        <td>세 번째 게시물</td>
                        <td>김유신</td>
                        <td>789</td>
                        <td>2024-07-01</td>
                    </tr>
                    <!-- 필요한 사항은 수정하시면 됩니다. -->
                </tbody>
            </table>
        </div>
        <div class="pagination-container">
            <nav>
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">이전</a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">1 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">다음</a>
                    </li>
                </ul>
            </nav>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            const rows = document.querySelectorAll('tr[data-href]');
            rows.forEach(function(row) {
                row.addEventListener('click', function() {
                    window.location.href = row.getAttribute('data-href');
                });
            });
        });
    </script>
</body>
</html>
